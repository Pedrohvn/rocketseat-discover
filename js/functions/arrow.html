<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow</title>
</head>
<body>
    <script>

        //arrow function
        //normalmente usada com const
        const meuNome = () => { //direta
            console.log('Pedro')
        }

        meuNome()
        //com parametros
        const myName = (myName) => {
            console.log(myName)
        }
        myName ('Herbie')
    </script>
</body>
</html>
