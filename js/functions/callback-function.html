<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //callback
        function help (ajuda){
            console.log('precisa de ajuda?')
            ajuda()
            console.log('Vamos te ajudar.')
        }
         help (
             ()/*o que está dentro do parenteses é a tag da função*/ => {
                 console.log('Sim preciso.')
             }
         )
    </script>
</body>
</html>
